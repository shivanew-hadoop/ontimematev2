<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€¢ ThoughtMatters</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50 text-gray-800">

  <!-- BACK BUTTON -->
  <div class="absolute top-6 left-6">
    <a href="/" class="text-blue-600 hover:underline">&larr; Home</a>
  </div>

  <!-- CENTERED CONTAINER -->
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white w-full max-w-md rounded-xl shadow-md p-8">

      <!-- TITLE -->
      <h2 class="text-3xl font-bold text-center text-gray-900">
        Login
      </h2>
      <p class="text-center text-gray-500 mt-2">
        Welcome back to ThoughtMatters
      </p>

      <!-- FORM -->
      <form id="loginForm" class="mt-8 space-y-6">
        
        <div>
          <label class="text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" required
            class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2
            focus:ring-blue-500 focus:outline-none" />
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" required
            class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2
            focus:ring-blue-500 focus:outline-none" />
        </div>

        <!-- ERROR -->
        <p id="errorBox" class="text-red-600 text-sm mt-2 hidden"></p>

        <!-- BUTTON -->
        <button type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-medium
          hover:bg-blue-700 transition">
          Sign In
        </button>

      </form>

      <!-- FOOTER LINKS -->
      <p class="text-center text-gray-600 text-sm mt-6">
        Don't have an account?
        <a href="/signup" class="text-blue-600 hover:underline">Sign up</a>
      </p>

    </div>
  </div>

  <!-- SCRIPT -->
  <script src="/js/login.js"></script>

</body>
</html>
