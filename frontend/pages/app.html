<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ThoughtMatters • Voice Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">

  <style>
    body { background: #f7f7f7; }

    #responseBox{
      flex: 1 1 0%;
      min-height: 0;
      overflow-y: auto;
      background: #fffef5;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 14px;
      font-size: 14px;
      line-height: 1.55;
      white-space: normal;
      color: #111827;
    }

    #responseBox p { margin: 10px 0; }
    #responseBox ul, #responseBox ol { margin: 10px 0 10px 18px; }
    #responseBox li { margin: 6px 0; }
    #responseBox strong { font-weight: 700; }
    #responseBox blockquote{
      margin: 12px 0;
      padding: 10px 12px;
      border-left: 4px solid #e5e7eb;
      background: #f9fafb;
      border-radius: 8px;
      color: #374151;
    }

    #responseBox code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                   "Liberation Mono", "Courier New", monospace;
      font-size: 13px;
    }
    #responseBox p code, #responseBox li code{
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      padding: 1px 6px;
      border-radius: 6px;
      color: #111827;
    }

    #responseBox pre{
      position: relative;
      margin: 12px 0;
      padding: 14px 12px 12px 12px;
      border-radius: 12px;
      overflow: auto;
      border: 1px solid #1118271a;
    }
    #responseBox pre code{
      display: block;
      padding: 0;
      background: transparent;
      white-space: pre;
      line-height: 1.5;
      font-size: 13px;
    }

    .code-actions{
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 8px;
      z-index: 5;
    }
    .code-btn{
      background: rgba(17,24,39,0.90);
      color: white;
      border: 1px solid rgba(255,255,255,0.20);
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 12px;
      cursor: pointer;
      user-select: none;
    }
    .code-btn:hover{ background: rgba(17,24,39,0.98); }

    #liveTranscript{
      flex: 1 1 0%;
      min-height: 0;
      overflow-y: auto;
      background: #f3f4f6;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                   "Liberation Mono", "Courier New", monospace;
    }

    /* Bold unsent blocks */
    .unsent-block {
      font-weight: 700;
      color: #1f2937;
    }

    /* Block separator */
    .block-separator {
      height: 12px;
      border-bottom: 1px solid #d1d5db;
      margin: 8px 0;
    }
  </style>
</head>

<body>
  <div id="bannerTop" class="hidden sticky top-0 z-50 text-white text-center py-2 font-semibold"></div>

  <div class="flex flex-col h-screen overflow-hidden">

    <div class="bg-white border-b px-4 py-3 flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between">
      <div class="flex items-center gap-3 min-w-0">
        <div id="userInfo" class="text-sm text-gray-800 truncate"></div>
      </div>
      <div class="flex items-center gap-2">
        <button id="logoutBtn" class="text-sm text-red-600 hover:underline">Logout</button>
      </div>
    </div>

    <div class="flex flex-col lg:flex-row flex-1 min-h-0 overflow-hidden">

      <div class="lg:w-5/12 w-full bg-white border-r p-4 flex flex-col gap-4 min-h-0 overflow-y-auto">

        <div class="flex flex-col flex-1 min-h-0 gap-3">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold">Live Transcript (Read-Only)</h3>
            <span class="text-[11px] text-gray-500">Bold = Unsent, Normal = Sent</span>
          </div>

          <div id="liveTranscript"
     tabindex="0"
     role="textbox"
     aria-label="Live transcript (press Enter to send)">
</div>

          <div>
            <h3 class="font-semibold mb-1 text-sm">Refine Question (Optional)</h3>
            <textarea id="manualQuestion"
          rows="2"
          class="w-full border p-2 text-sm bg-white rounded resize-none"
          placeholder="Optional manual refinement… (Enter = Send, Shift+Enter = New line)">
</textarea>

          </div>

          <div>
            <div class="grid grid-cols-3 gap-2">
              <button id="sendBtn" disabled class="px-3 py-2 bg-blue-600 text-white text-sm rounded opacity-60">Press Enter or Click Here</button>
              <button id="clearBtn" class="px-3 py-2 bg-gray-600 text-white text-sm rounded">Clear</button>
              <button id="resetBtn" class="px-3 py-2 bg-gray-900 text-white text-sm rounded">Reset</button>
            </div>
            <div id="sendStatus" class="text-xs mt-1 text-gray-600"></div>
          </div>
        </div>

        <div class="shrink-0">
          <h3 class="font-semibold mb-2">Controls</h3>
          <div class="grid grid-cols-3 gap-2">
            <button id="startBtn" class="px-3 py-2 bg-green-600 text-white text-sm rounded">Start</button>
            <button id="stopBtn" disabled class="px-3 py-2 bg-red-600 text-white text-sm rounded opacity-50">Stop</button>
            <button id="sysBtn" disabled class="px-3 py-2 bg-purple-600 text-white text-sm rounded opacity-50">System Audio</button>
          </div>

          <button id="micMuteBtn"
                  class="mt-2 w-full px-3 py-2 bg-gray-700 text-white text-sm rounded">
            Mic: ON
          </button>

          <div id="audioStatus" class="text-xs mt-2 text-gray-700"></div>
        </div>

        <div class="shrink-0">
          <h3 class="font-semibold mb-2">Mode</h3>
          <select id="modeSelect" class="w-full border p-2 text-sm bg-white rounded">
            <option value="interview" selected>Interview Mode</option>
            <option value="sales">Sales Mode</option>
            <option value="general">General</option>
          </select>
        </div>

        <div class="hidden">
          <textarea id="instructionsBox"></textarea>
          <div id="instrStatus"></div>
        </div>

        <div class="shrink-0">
          <h3 class="font-semibold mb-2">Resume Upload</h3>
          <input type="file" id="resumeInput" class="text-sm">
          <div id="resumeStatus" class="text-xs mt-1 text-gray-600"></div>
        </div>

      </div>

      <div class="lg:w-7/12 w-full p-4 flex flex-col min-h-0">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-lg font-semibold">AI Response</h3>
        </div>
        <div id="responseBox"></div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>

  <script src="/js/app.js"></script>
</body>
</html>
