<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ThoughtMatters • Voice Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background: #f7f7f7; }

    /* AI response */
    #responseBox{
      flex: 1 1 0%;
      min-height: 0;
      overflow-y: auto;
      background: #fffef5;
      border: 1px solid #ddd;
      padding: 12px;
      font-size: 14px;
      line-height: 1.45;
      white-space: pre-wrap;
    }

    /* Transcript */
    #liveTranscript{
      flex: 1 1 0%;
      min-height: 0;
      overflow-y: auto;
      background: #f3f4f6;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      font-size: 14px;
      line-height: 1.45;
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                   "Liberation Mono", "Courier New", monospace;
    }
  </style>
</head>

<body>
  <div id="bannerTop" class="hidden sticky top-0 z-50 text-white text-center py-2 font-semibold"></div>

  <div class="flex flex-col h-screen overflow-hidden">

    <!-- TOP BAR -->
    <div class="bg-white border-b px-3 sm:px-4 py-3 flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between">
      <div class="flex items-center gap-3 min-w-0">
        <div id="userInfo" class="text-sm text-gray-800 truncate"></div>
      </div>
      <div class="flex items-center gap-2">
        <button id="logoutBtn" class="text-sm text-red-600 hover:underline">Logout</button>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="flex flex-col lg:flex-row flex-1 min-h-0 overflow-hidden">

      <!-- LEFT PANEL -->
      <div class="lg:w-5/12 w-full bg-white lg:border-r border-b lg:border-b-0 p-3 sm:p-4 flex flex-col gap-4 min-h-0 overflow-y-auto">

        <!-- Transcript -->
        <div class="flex flex-col flex-1 min-h-0 gap-3">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold">Live Transcript (Read-Only)</h3>
            <span class="text-[11px] text-gray-500">Auto new line on 3s pause</span>
          </div>

          <div id="liveTranscript"></div>

          <div>
            <h3 class="font-semibold mb-1 text-sm">Refine Question (Optional)</h3>
            <input id="manualQuestion"
                   class="w-full border p-2 text-sm bg-white rounded"
                   placeholder="Optional manual refinement…" />
          </div>

          <!-- Send/Clear/Reset -->
          <div>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2">
              <button id="sendBtn" disabled class="px-3 py-2 bg-blue-600 text-white text-sm rounded opacity-60">Send</button>
              <button id="clearBtn" class="px-3 py-2 bg-gray-600 text-white text-sm rounded">Clear</button>
              <button id="resetBtn" class="px-3 py-2 bg-gray-900 text-white text-sm rounded">Reset</button>
            </div>
            <div id="sendStatus" class="text-xs mt-1 text-gray-600"></div>
          </div>
        </div>

        <!-- Controls -->
        <div class="shrink-0">
          <h3 class="font-semibold mb-2">Controls</h3>

          <div class="grid grid-cols-1 sm:grid-cols-3 gap-2">
            <button id="startBtn" class="px-3 py-2 bg-green-600 text-white text-sm rounded">Start</button>
            <button id="stopBtn" disabled class="px-3 py-2 bg-red-600 text-white text-sm rounded opacity-50">Stop</button>
            <button id="sysBtn" disabled class="px-3 py-2 bg-purple-600 text-white text-sm rounded opacity-50">System Audio</button>
          </div>

          <!-- Mic toggle (OFF by default) -->
          <button id="micMuteBtn" class="mt-2 w-full px-3 py-2 bg-gray-900 text-white text-sm rounded">
            Mic: OFF
          </button>

          <div id="audioStatus" class="text-xs mt-2 text-gray-700"></div>
        </div>

        <!-- Mode -->
        <div class="shrink-0">
          <h3 class="font-semibold mb-2">Mode</h3>
          <select id="modeSelect" class="w-full border p-2 text-sm bg-white rounded">
            <option value="interview" selected>Interview Mode</option>
            <option value="sales">Sales Mode</option>
            <option value="general">General</option>
          </select>
        </div>

        <!-- Hidden custom instructions -->
        <div class="hidden">
          <textarea id="instructionsBox"></textarea>
          <div id="instrStatus"></div>
        </div>

        <!-- Resume -->
        <div class="shrink-0">
          <h3 class="font-semibold mb-2">Resume Upload</h3>
          <input type="file" id="resumeInput" class="text-sm">
          <div id="resumeStatus" class="text-xs mt-1 text-gray-600"></div>
        </div>

      </div>

      <!-- RIGHT PANEL -->
      <div class="lg:w-7/12 w-full p-3 sm:p-4 flex flex-col min-h-0">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-lg font-semibold">AI Response</h3>
        </div>
        <div id="responseBox"></div>
      </div>

    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
