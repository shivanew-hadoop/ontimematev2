<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ThoughtMatters • Voice Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#f7f7f7; }
    #liveTranscript { white-space: pre-wrap; }
    #responseBox { overflow-y:auto; }
  </style>
</head>

<body class="min-h-screen">
  <div id="bannerTop" class="hidden w-full text-white px-4 py-2 text-sm"></div>

  <div class="max-w-6xl mx-auto px-4 py-6">
    <div class="bg-white rounded-xl shadow p-4 mb-4 flex items-center justify-between gap-3">
      <div>
        <div class="text-lg font-semibold">ThoughtMatters • Voice Agent</div>
        <div id="userInfo" class="text-sm text-gray-700 mt-1">Loading profile…</div>
      </div>
      <div class="flex items-center gap-2">
        <select id="modeSelect" class="border rounded-lg px-3 py-2 text-sm">
          <option value="interview" selected>Interview</option>
          <option value="general">General</option>
          <option value="sales">Sales</option>
        </select>
        <button id="logoutBtn" class="border rounded-lg px-3 py-2 text-sm hover:bg-gray-50">Logout</button>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
      <!-- Left -->
      <div class="bg-white rounded-xl shadow p-4 flex flex-col gap-3 min-h-[70vh]">
        <div class="flex items-center justify-between">
          <div class="text-sm font-semibold text-gray-800">Live Transcript</div>
          <div id="audioStatus" class="text-sm text-orange-600">Stopped</div>
        </div>

        <div class="flex items-center gap-2">
          <button id="startBtn" class="bg-black text-white rounded-lg px-4 py-2 text-sm">Start</button>
          <button id="stopBtn" class="border rounded-lg px-4 py-2 text-sm opacity-50" disabled>Stop</button>
          <button id="sysBtn" class="border rounded-lg px-4 py-2 text-sm opacity-50" disabled>System Audio</button>
          <button id="clearBtn" class="border rounded-lg px-4 py-2 text-sm">Clear</button>
        </div>

        <div id="liveTranscript" class="border rounded-xl p-3 bg-gray-50 flex-1 overflow-y-auto text-sm leading-6"></div>

        <div class="grid grid-cols-1 gap-2">
          <textarea id="manualQuestion" rows="3" class="border rounded-xl p-3 text-sm"
            placeholder="Type a question here (optional). Otherwise we use the live transcript snapshot."></textarea>

          <div class="flex items-center gap-2">
            <button id="sendBtn" class="bg-blue-600 text-white rounded-lg px-4 py-2 text-sm opacity-60" disabled>Send</button>
            <button id="resetBtn" class="border rounded-lg px-4 py-2 text-sm">Reset Answer</button>
            <div id="sendStatus" class="text-sm text-gray-600"></div>
          </div>
        </div>

        <div class="border-t pt-3">
          <div class="text-sm font-semibold text-gray-800 mb-2">Resume (optional)</div>
          <input id="resumeInput" type="file" class="text-sm" />
          <div id="resumeStatus" class="text-xs text-gray-600 mt-1"></div>
        </div>
      </div>

      <!-- Right -->
      <div class="bg-white rounded-xl shadow p-4 flex flex-col gap-3 min-h-[70vh]">
        <div class="text-sm font-semibold text-gray-800">AI Response</div>
        <div id="responseBox" class="border rounded-xl p-3 bg-gray-50 flex-1 min-h-0 text-sm leading-6"></div>

        <div class="border-t pt-3">
          <div class="text-sm font-semibold text-gray-800 mb-2">Custom Instructions</div>
          <textarea id="instructionsBox" rows="3" class="border rounded-xl p-3 text-sm"
            placeholder="Only enabled in General mode."></textarea>
          <div id="instrStatus" class="text-xs text-gray-600 mt-1"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
