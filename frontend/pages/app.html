<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ThoughtMatters • Voice Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background: #f7f7f7; }

    /* Panels (scroll inside) */
    #liveTranscript, #responseBox, #questionHistory{
      min-height: 0;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      line-height: 1.55;
      background: #fff;
    }

    #responseBox { background: #fffef5; }
    #liveTranscript{
      background: #f3f4f6;
      border-color: #ccc;
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      line-height: 1.45;
    }

    /* Tight markdown spacing inside response */
    #responseBox .tm-gap{ height: 10px; }
    #responseBox .tm-q{ margin: 0 0 10px 0; font-size: 14px; }
    #responseBox .tm-h1{ font-weight: 800; font-size: 18px; margin: 4px 0 10px 0; }
    #responseBox .tm-h2{ font-weight: 800; font-size: 16px; margin: 4px 0 10px 0; }
    #responseBox .tm-h3{ font-weight: 700; font-size: 15px; margin: 4px 0 8px 0; }
    #responseBox .tm-section{ font-weight: 800; margin: 12px 0 8px 0; }
    #responseBox .tm-p{ margin: 4px 0; }
    #responseBox .tm-ul{ margin: 6px 0 10px 20px; padding: 0; }
    #responseBox .tm-li{ margin: 4px 0; }

    /* Mobile: avoid overlay by letting page scroll and constraining big boxes */
    @media (max-width: 1023px) {
      .tm-shell { height: auto; min-height: 100vh; overflow: visible; }
      .tm-content { overflow: visible; }
      #liveTranscript, #responseBox, #questionHistory { max-height: 38vh; }
    }

    /* Desktop: full height app with internal scroll */
    @media (min-width: 1024px) {
      .tm-shell { height: 100vh; overflow: hidden; }
      .tm-content { height: calc(100vh - 60px); overflow: hidden; }
    }
  </style>
</head>

<body>
  <div id="bannerTop" class="hidden sticky top-0 z-50 text-white text-center py-2 font-semibold"></div>

  <div class="tm-shell flex flex-col">
    <!-- TOP BAR -->
    <div class="bg-white border-b px-4 py-3 flex items-center justify-between gap-3">
      <div id="userInfo" class="text-sm text-gray-800 truncate min-w-0"></div>
      <button id="logoutBtn" class="text-sm text-red-600 hover:underline shrink-0">Logout</button>
    </div>

    <!-- CONTENT -->
    <div class="tm-content p-4">
      <!-- 30 / 40 / 30 on desktop, stacked on mobile -->
      <div class="grid grid-cols-1 lg:grid-cols-10 gap-4 h-full">
        <!-- LEFT (30%) -->
        <div class="lg:col-span-3 bg-white border rounded-xl p-4 flex flex-col gap-4 min-h-0">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold">Live Transcript (Read-Only)</h3>
            <span class="text-[11px] text-gray-500">Auto new line on 3s pause</span>
          </div>

          <div id="liveTranscript" class="flex-1"></div>

          <div>
            <h3 class="font-semibold mb-1 text-sm">Refine Question (Optional)</h3>
            <input id="manualQuestion" class="w-full border p-2 text-sm bg-white rounded"
              placeholder="Optional manual refinement…" />
          </div>

          <!-- Send/Clear/Reset + Mic mute -->
          <div>
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-2">
              <button id="sendBtn" disabled class="px-3 py-2 bg-blue-600 text-white text-sm rounded opacity-60">Send</button>
              <button id="clearBtn" class="px-3 py-2 bg-gray-600 text-white text-sm rounded">Clear</button>
              <button id="resetBtn" class="px-3 py-2 bg-gray-900 text-white text-sm rounded">Reset</button>
              <button id="micMuteBtn" class="px-3 py-2 bg-gray-700 text-white text-sm rounded">Mic: Muted</button>
            </div>
            <div id="sendStatus" class="text-xs mt-1 text-gray-600"></div>
          </div>

          <!-- Controls -->
          <div>
            <h3 class="font-semibold mb-2">Controls</h3>
            <div class="grid grid-cols-3 gap-2">
              <button id="startBtn" class="px-3 py-2 bg-green-600 text-white text-sm rounded">Start</button>
              <button id="stopBtn" disabled class="px-3 py-2 bg-red-600 text-white text-sm rounded opacity-50">Stop</button>
              <button id="sysBtn" disabled class="px-3 py-2 bg-purple-600 text-white text-sm rounded opacity-50">System Audio</button>
            </div>
            <div id="audioStatus" class="text-xs mt-2 text-gray-700"></div>
          </div>

          <!-- Mode -->
          <div>
            <h3 class="font-semibold mb-2">Mode</h3>
            <select id="modeSelect" class="w-full border p-2 text-sm bg-white rounded">
              <option value="interview" selected>Interview Mode</option>
              <option value="sales">Sales Mode</option>
              <option value="general">General</option>
            </select>
          </div>

          <!-- Resume -->
          <div>
            <h3 class="font-semibold mb-2">Resume Upload</h3>
            <input type="file" id="resumeInput" class="text-sm">
            <div id="resumeStatus" class="text-xs mt-1 text-gray-600"></div>
          </div>

          <!-- Hidden custom instructions -->
          <div class="hidden">
            <textarea id="instructionsBox"></textarea>
            <div id="instrStatus"></div>
          </div>
        </div>

        <!-- MIDDLE (40%) -->
        <div class="lg:col-span-4 bg-white border rounded-xl p-4 flex flex-col min-h-0">
          <div class="flex items-center justify-between mb-2">
            <h3 class="text-lg font-semibold">AI Response</h3>
          </div>
          <div id="responseBox" class="flex-1"></div>
        </div>

        <!-- RIGHT (30%) -->
        <div class="lg:col-span-3 bg-white border rounded-xl p-4 flex flex-col min-h-0">
          <div class="flex items-center justify-between mb-2">
            <h3 class="text-lg font-semibold">Questions Asked</h3>
            <button id="clearQuestionsBtn" class="text-xs px-2 py-1 rounded border hover:bg-gray-50">Clear</button>
          </div>
          <div id="questionHistory" class="flex-1"></div>
          <div class="text-[11px] text-gray-500 mt-2">
            Stores only the latest 40 questions.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
