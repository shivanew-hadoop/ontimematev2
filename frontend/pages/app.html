<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Voice Agent UI</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f7f7f7;
  }

  h2 {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 8px;
  }

  .page-row {
    display: flex;
    width: 100%;
    height: 100vh;
  }

  /* LEFT COLUMN */
  .left-col {
    width: 40%;
    min-width: 300px;
    padding: 20px;
    border-right: 1px solid #ddd;
    overflow-y: auto;
    background: #ffffff;
  }

  /* RIGHT COLUMN */
  .right-col {
    width: 60%;
    padding: 20px;
    background: #ffffff;
    overflow-y: auto;
  }

  #promptBox {
    width: 100%;
    height: 180px;
    background: #fafafa;
    border: 1px solid #ccc;
    font-size: 12px;
    padding: 10px;
    resize: vertical;
  }

  #sendRow {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }

  #sendBtn {
    background: #1a73e8;
    color: white;
    padding: 7px 16px;
    border: none;
    border-radius: 4px;
    font-size: 12px;
    cursor: pointer;
  }

  #resetBtn {
    background: #666;
    color: white;
    padding: 7px 14px;
    border: none;
    border-radius: 4px;
    font-size: 12px;
    cursor: pointer;
  }

  .status {
    font-size: 11px;
    margin-top: 5px;
  }

  /* Chat box for WebSocket messages */
  #chatBox {
    width: 100%;
    height: calc(100vh - 200px);
    background: #fffceb;
    border: 1px solid #ddd;
    padding: 15px;
    font-size: 13px;
    overflow-y: auto;
    line-height: 1.45;
  }

  #userInput {
    width: 80%;
    padding: 8px;
    border: 1px solid #ccc;
    margin-top: 10px;
    border-radius: 4px;
    font-size: 13px;
  }

  #sendBtnChat {
    padding: 8px 16px;
    background: #1a73e8;
    color: white;
    border: none;
    border-radius: 4px;
    margin-left: 5px;
    cursor: pointer;
  }

  #logoutBtn {
    background: #d9534f;
    padding: 6px 14px;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
  }

  #creditsBox {
    font-weight: bold;
    font-size: 14px;
    margin-bottom: 10px;
    display: block;
  }
</style>

</head>

<body>

<!-- TOP BAR -->
<div style="width:100%; padding:10px; background:white; border-bottom:1px solid #ddd;">
  <span id="creditsBox">Credits: --</span>
  <button id="logoutBtn">Logout</button>
</div>

<div class="page-row">

  <!-- LEFT COLUMN (Voice Agent) -->
  <div class="left-col">

    <h4>Live Transcript</h4>
    <textarea id="promptBox"></textarea>

    <div id="sendRow">
      <button id="sendBtn">Send to ChatGPT</button>
      <button id="resetBtn">Clear Transcript</button>
    </div>

    <div id="sendStatus" class="status"></div>

    <h2 style="margin-top:25px;">Controls</h2>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="sysBtn">Enable System Audio</button>
    <div id="audioStatus" class="status"></div>

    <h2 style="margin-top:25px;">Custom Instructions</h2>
    <textarea id="instructionsBox" rows="6" style="width:100%;"></textarea>
    <div id="instrStatus" class="status"></div>

    <h2 style="margin-top:25px;">Resume Upload</h2>
    <input id="resumeInput" type="file"/>
    <div id="resumeStatus" class="status"></div>

  </div>

  <!-- RIGHT COLUMN (ChatGPT Realtime UI) -->
  <div class="right-col">

    <h3>ChatGPT Response</h3>

    <div id="chatBox"></div>

    <!-- Text input for WebSocket -->
    <div style="margin-top:10px;">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button id="sendBtnChat">Send</button>
    </div>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
