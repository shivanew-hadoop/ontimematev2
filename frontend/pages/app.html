<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ThoughtMatters • Voice Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background: #f7f7f7; }

    /* AI response */
    #responseBox{
      flex: 1 1 0%;
      min-height: 0;
      overflow-y: auto;
      background: #fffef5;
      border: 1px solid #ddd;
      padding: 12px;
      font-size: 14px;
      line-height: 1.45;
      white-space: pre-wrap;
    }

    /* Transcript: bigger + shrinkable (Edge-safe) */
    #liveTranscript{
      flex: 1 1 0%;
      min-height: 42vh;       /* makes it “big” by default */
      overflow-y: auto;
      background: #f3f4f6;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      font-size: 13px;
      line-height: 1.45;
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                   "Liberation Mono", "Courier New", monospace;
    }

    @media (min-width: 1024px) {
      #liveTranscript { min-height: 520px; } /* desktop bigger */
    }
  </style>
</head>

<body>
  <div id="bannerTop" class="hidden sticky top-0 z-50 text-white text-center py-2 font-semibold"></div>

  <div class="flex flex-col lg:flex-row h-[100dvh] overflow-hidden">

    <!-- LEFT PANEL -->
    <div class="lg:w-2/5 w-full bg-white p-4 lg:p-6 border-r flex flex-col gap-4 min-h-0 overflow-y-auto">

      <!-- TRANSCRIPT AREA -->
      <div class="flex flex-col flex-1 min-h-0 gap-3">
        <div class="flex items-center justify-between">
          <h3 class="font-semibold">Live Transcript (Read-Only)</h3>
          <span class="text-[11px] text-gray-500">Auto new line on 3s pause</span>
        </div>

        <div id="liveTranscript"></div>

        <div>
          <h3 class="font-semibold mb-1 text-sm">Refine Question (Optional)</h3>
          <input id="manualQuestion"
                 class="w-full border p-2 text-xs bg-white rounded"
                 placeholder="Optional manual refinement…" />
        </div>

        <div>
          <div class="grid grid-cols-3 gap-2">
            <button id="sendBtn" disabled class="px-3 py-2 bg-blue-600 text-white text-xs rounded opacity-60">Send</button>
            <button id="clearBtn" class="px-3 py-2 bg-gray-600 text-white text-xs rounded">Clear</button>
            <button id="resetBtn" class="px-3 py-2 bg-gray-900 text-white text-xs rounded">Reset</button>
          </div>
          <div id="sendStatus" class="text-xs mt-1 text-gray-600"></div>
        </div>
      </div>

      <!-- CONTROLS -->
      <div class="shrink-0">
        <h3 class="font-semibold mb-2">Controls</h3>
        <div class="grid grid-cols-3 gap-2">
          <button id="startBtn" class="px-3 py-2 bg-green-600 text-white text-xs rounded">Start</button>
          <button id="stopBtn" disabled class="px-3 py-2 bg-red-600 text-white text-xs rounded opacity-50">Stop</button>
          <button id="sysBtn" disabled class="px-3 py-2 bg-purple-600 text-white text-xs rounded opacity-50">System Audio</button>
        </div>
        <div id="audioStatus" class="text-xs mt-2 text-gray-700"></div>
      </div>

      <div class="shrink-0">
        <h3 class="font-semibold mb-2">Mode</h3>
        <select id="modeSelect" class="w-full border p-2 text-xs bg-white rounded">
          <option value="interview" selected>Interview Mode</option>
          <option value="sales">Sales Mode</option>
          <option value="general">General</option>
        </select>
      </div>

      <!-- HIDDEN -->
      <div class="hidden">
        <textarea id="instructionsBox"></textarea>
        <div id="instrStatus"></div>
      </div>

      <div class="shrink-0">
        <h3 class="font-semibold mb-2">Resume Upload</h3>
        <input type="file" id="resumeInput" class="text-xs">
        <div id="resumeStatus" class="text-xs mt-1 text-gray-600"></div>
      </div>

    </div>

    <!-- RIGHT PANEL -->
    <div class="lg:w-3/5 w-full p-4 lg:p-6 flex flex-col min-h-0">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 mb-2">
        <h3 class="text-lg font-semibold">AI Response</h3>

        <!-- User/Credits/Logout in line with AI Response -->
        <div class="flex flex-wrap items-center gap-3 text-sm text-gray-700">
          <div id="userInfo" class="text-sm"></div>
          <button id="logoutBtn" class="text-sm text-red-600 hover:underline">Logout</button>
        </div>
      </div>

      <div id="responseBox"></div>
    </div>

  </div>

  <script src="/js/app.js"></script>
</body>
</html>
