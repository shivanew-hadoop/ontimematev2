<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€¢ ThoughtMatters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="max-w-6xl mx-auto py-10 px-4">

    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Admin Dashboard</h1>

      <div class="flex items-center gap-3">
        <div class="text-sm text-gray-700">
          <span class="text-gray-500">Admin:</span>
          <span id="adminEmail" class="font-medium"></span>
        </div>
        <button id="logoutBtn" class="px-3 py-2 rounded bg-red-600 text-white text-sm hover:bg-red-700">
          Logout
        </button>
      </div>
    </div>

    <div id="statusMsg" class="text-sm text-gray-700 mb-4"></div>

    <div class="bg-white rounded-xl shadow p-6">
      <div class="flex items-center justify-between gap-3 mb-4">
        <h2 class="text-xl font-semibold">Registered Users</h2>

        <div class="flex items-center gap-2">
          <input
            id="searchInput"
            type="text"
            placeholder="Search name/email/phone"
            class="border px-3 py-2 rounded text-sm w-72"
          />
          <button id="refreshBtn" class="px-3 py-2 rounded bg-blue-600 text-white text-sm hover:bg-blue-700">
            Refresh
          </button>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full border text-sm">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2 border text-left">Name</th>
              <th class="p-2 border text-left">Email</th>
              <th class="p-2 border text-left">Phone</th>
              <th class="p-2 border text-left">Created</th>
              <th class="p-2 border text-left">Status</th>
              <th class="p-2 border text-left">Credits</th>
              <th class="p-2 border text-left">Approve</th>
              <th class="p-2 border text-left">Add Credits</th>
            </tr>
          </thead>
          <tbody id="usersTbody"></tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
