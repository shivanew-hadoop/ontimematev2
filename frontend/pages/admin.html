<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="p-6 bg-white shadow flex justify-between">
    <h1 class="text-xl font-bold">Admin Dashboard</h1>
    <div>
      <span id="adminEmail" class="mr-4"></span>
      <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded">Logout</button>
    </div>
  </div>

  <div class="p-6">
    <div class="flex justify-between mb-3">
      <h2 class="text-lg font-semibold">Registered Users</h2>
      <button id="refreshBtn" class="bg-blue-600 text-white px-3 py-1 rounded">Refresh</button>
    </div>

    <table class="w-full bg-white shadow">
      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="p-2">Name</th>
          <th class="p-2">Email</th>
          <th class="p-2">Phone</th>
          <th class="p-2">Created</th>
          <th class="p-2">Status</th>
          <th class="p-2">Credits</th>
          <th class="p-2">Approve</th>
          <th class="p-2">Add Credits</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
