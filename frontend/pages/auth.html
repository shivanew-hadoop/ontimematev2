<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth â€¢ ThoughtMatters</title>

  <style>
    body {
      background: #f5f6fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .card {
      width: 420px;
      margin: 80px auto;
      padding: 32px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.08);
    }

    .tab-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
    }

    .tab {
      font-size: 18px;
      padding-bottom: 6px;
      cursor: pointer;
      color: #666;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      color: #1e73ff;
      border-color: #1e73ff;
      font-weight: bold;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #1e73ff;
      color: #fff;
      border-radius: 6px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    .button:hover {
      background: #0f5ed6;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      color: #1e73ff;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    .success {
      color: green;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- TABS -->
    <div class="tab-container">
      <div id="loginTab" class="tab active">Login</div>
      <div id="signupTab" class="tab">Sign Up</div>
      <div id="forgotTab" class="tab">Forgot Password</div>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="loginEmail" class="input-field" required>

      <label>Password</label>
      <input type="password" id="loginPassword" class="input-field" required>

      <div id="loginError" class="error" style="display:none;"></div>

      <button class="button" type="submit">Login</button>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" style="display:none;">
      <label>Full Name</label>
      <input type="text" id="signupName" class="input-field" required>

      <label>Phone</label>
      <input type="text" id="signupPhone" class="input-field" required>

      <label>Email</label>
      <input type="email" id="signupEmail" class="input-field" required>

      <label>Password</label>
      <input type="password" id="signupPassword" class="input-field" required>

      <div id="signupError" class="error" style="display:none;"></div>

      <button class="button" type="submit">Create Account</button>
    </form>

    <!-- FORGOT FORM -->
    <form id="forgotForm" style="display:none;">
      <label>Enter your email to reset password</label>
      <input type="email" id="forgotEmail" class="input-field" required>

      <div id="forgotError" class="error" style="display:none;"></div>
      <div id="forgotSuccess" class="success" style="display:none;"></div>

      <button class="button" type="submit">Send Reset Link</button>
    </form>

  </div>

  <script src="/js/auth.js"></script>

</body>
</html>
