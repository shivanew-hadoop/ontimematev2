<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth â€¢ ThoughtMatters</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50">

  <div class="absolute top-6 left-6">
    <a href="/" class="text-blue-600 hover:underline">&larr; Home</a>
  </div>

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white w-full max-w-xl rounded-xl shadow p-8">

      <div class="flex justify-center gap-10 mb-6">
        <button id="tabLogin" class="text-blue-700 font-semibold border-b-2 border-blue-700 pb-1">Login</button>
        <button id="tabSignup" class="text-slate-500 font-semibold pb-1">Sign Up</button>
        <button id="tabForgot" class="text-slate-500 font-semibold pb-1">Forgot</button>
      </div>

      <p id="msg" class="text-center text-sm mb-3"></p>

      <!-- LOGIN -->
      <form id="loginForm" class="space-y-4">
        <input id="loginEmail" required placeholder="Email" class="input" />
        <input id="loginPassword" type="password" required placeholder="Password" class="input" />
        <button class="btn">Login</button>
      </form>

      <!-- SIGNUP -->
      <form id="signupForm" class="space-y-4 hidden">
        <input id="signupName" required placeholder="Full Name" class="input" />
        <input id="signupPhone" required placeholder="Phone" class="input" />
        <input id="signupEmail" required placeholder="Email" class="input" />
        <input id="signupPassword" type="password" required placeholder="Password" class="input" />
        <input id="signupConfirm" type="password" required placeholder="Confirm Password" class="input" />
        <button class="btn">Create Account</button>
      </form>

      <!-- FORGOT -->
      <form id="forgotForm" class="space-y-4 hidden">
        <input id="forgotEmail" required placeholder="Enter Email to Reset" class="input" />
        <button class="btn">Send Reset Link</button>
      </form>

    </div>
  </div>

  <style>
    .input {
      width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;
    }
    .btn {
      width: 100%; background: #2563eb; color: white;
      padding: 12px; border-radius: 8px; font-weight: bold;
    }
  </style>

  <script src="/js/auth.js"></script>
</body>
</html>
